<div class="w-full h-full">
    <div class="flex flex-col h-full w-full gap-3">
        <div class="w-full h-auto">
            <p-card>
                <div class="w-full h-full">

                    <div class="flex w-full h-[cacl(100%-45px)] ">
                        <div class="flex justify-between items-center w-full">
                            <p-breadcrumb [model]="breadCrumb" />
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="w-full h-full">
            <p-card>
                <div class=" h-full w-full overflow-y-auto">
                    <div class="shadow-lg border border-gray-300 rounded-lg">
                        <p-table [value]="purchase" stripedRows>
                            <ng-template #header>
                                <tr>
                                    <th class="w-full">Nombre</th>
                                    <th class="text-center">Fecha</th>
                                    <th class="text-center">Cantidad</th>
                                    <th>Precio</th>
                                    <th>Monto</th>
                                </tr>
                            </ng-template>
                            <ng-template #body let-product>
                                <tr>
                                    <td>{{product.name}}</td>
                                    <td>
                                        <p class="w-[120px] text-balance text-center">{{product.fecha | date: 'dd/MM/yyyy hh:mm a'}}</p>
                                    </td>
                                    <td>
                                        <p class="w-[150px] text-center">{{product.quantity}}</p>
                                    </td>
                                    <td>
                                        <p class="w-[150px]">S/. {{product.price}}</p>
                                    </td>
                                    <td>
                                        <p class="w-[150px]"></p>S/. {{product.amount}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                    <div class="w-full flex justify-center mt-6">
                        <p-button label="Ver MÃ¡s" variant="text" [raised]="true" severity="secondary" />
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
