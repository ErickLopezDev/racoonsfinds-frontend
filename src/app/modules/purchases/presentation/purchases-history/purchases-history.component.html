<div class="w-full h-full">
  <div class="flex flex-col h-full w-full gap-3">
    <div class="w-full h-auto">
      <p-card>
        <div class="w-full h-full">
          <div class="flex w-full h-[cacl(100%-45px)]">
            <div class="flex justify-between items-center w-full">
              <p-breadcrumb [model]="breadCrumb" />
            </div>
          </div>
        </div>
      </p-card>
    </div>

    <div class="w-full h-full">
      <p-card>
        <div class="h-full w-full overflow-y-auto">
          <div class="shadow-lg border border-gray-300 rounded-lg">
            <p-table
              [value]="visiblePurchases"
              dataKey="id"
              [expandedRowKeys]="expandedRows"
              (onRowExpand)="onRowExpand($event)"
              (onRowCollapse)="onRowCollapse($event)"
              stripedRows
            >
              <ng-template #caption>
                <div class="flex flex-wrap justify-end gap-2">
                  <p-button label="Expandir todo" icon="pi pi-plus" text (onClick)="expandAll()" />
                  <p-button label="Contraer todo" icon="pi pi-minus" text (onClick)="collapseAll()" />
                </div>
              </ng-template>

              <ng-template #header>
                <tr>
                  <th scope="col" style="width: 5rem"></th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Descripci√≥nn</th>
                  <th scope="col" class="text-right">Total</th>
                </tr>
              </ng-template>

              <ng-template #body let-purchase let-expanded="expanded">
                <tr>
                  <td>
                    <p-button type="button" [pRowToggler]="purchase" [text]="true" severity="secondary" [rounded]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
                  </td>
                  <td>{{ purchase.date }}</td>
                  <td>{{ purchase.description }}</td>
                  <td class="text-right">{{ purchase.monto | currency: 'S/.' }}</td>
                </tr>
              </ng-template>

              <ng-template #expandedrow let-purchase>
                <tr>
                  <td colspan="4">
                    <div class="p-4">
                      <h5 class="font-bold">Detalles</h5>
                      <p-table [value]="purchase.details" dataKey="id">
                        <ng-template #header>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col" class="text-right">Cantidad</th>
                            <th scope="col" class="text-right">Precio</th>
                            <th scope="col" class="text-right">Subtotal</th>
                          </tr>
                        </ng-template>
                        <ng-template #body let-d>
                          <tr>
                            <td>{{ d.productName }}</td>
                            <td class="text-right">{{ d.amount }}</td>
                            <td class="text-right">{{ d.monto | currency: 'S/.' }}</td>
                            <td class="text-right">{{ (d.monto * d.amount) | currency: 'S/.' }}</td>
                          </tr>
                        </ng-template>
                        <ng-template #emptymessage>
                          <tr>
                            <td colspan="4">Sin detalles.</td>
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </td>
                </tr>
              </ng-template>

              <ng-template #emptymessage>
                <tr>
                  <td colspan="4">Sin compras.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
