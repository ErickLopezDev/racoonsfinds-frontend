<div class="w-full h-full">

    <p-card>

        <p-breadcrumb [model]="items" />

        <div class="flex mt-6 gap-[20px]">

            <form [formGroup]="form" class="flex flex-col gap-3 flex-1">

                <p-iftalabel>
                    <input fluid formControlName="username" pInputText id="username" autocomplete="off" />
                    <label for="username">Nombres*</label>
                </p-iftalabel>

                <p-iftalabel>
                    <p-datepicker   formControlName="birthdate" inputId="date" fluid showIcon iconDisplay="input" />
                    <label for="date">Date*</label>
                </p-iftalabel>

                <p-iftalabel>
                    <input fluid pInputText id="email" formControlName="email" autocomplete="off" />
                    <label for="email">Correo Electronico</label>
                </p-iftalabel>

                <p-iftalabel>
                    <input fluid pInputText id="password" [disabled]="true" [value]="'***********'"
                        autocomplete="off" />
                    <label for="password">Contraseña</label>
                </p-iftalabel>

                <p-button label="Cambiar Contraseña" [raised]="true" fluid severity="secondary" />

            </form>


            <section class="flex-1 flex gap-10 flex-col">

                <fieldset class="flex flex-col items-center h-full justify-between">

                    <span
                        class="w-[250px] flex justify-center overflow-hidden items-center h-[250px] border-gray-200 shadow-xl border-[5px] rounded-full">
                        @if (hasImage) {
                            <img class="w-full h-full object-cover" [src]="srcImage" alt="">
                        } @else {
                            <i class="pi pi-user text-[150px] text-gray-300"></i>
                        }
                    </span>

                    <input class="invisible" accept="image/*" #imageUserUploader type="file"
                        (change)="uploadimage($event)">

                    <div class="flex gap-4">
                        <p-button (click)="imageUserUploader.click()" (keydown.enter)="imageUserUploader.click()"
                            label="Subir Imagen" [raised]="true" severity="secondary" />
                        <p-button (click)="deleteImage()" (keydown.enter)="deleteImage()" label="Eliminar Imagen"
                            [raised]="true" severity="danger" />
                    </div>
                </fieldset>

            </section>


        </div>

        <div class="mx-auto mt-10 max-w-[500px]">
            <p-button label="Guardar Cambios" (onClick)="updateUser()" (keydown.enter)="updateUser()" fluid
                [raised]="true" />
        </div>
    </p-card>

</div>
