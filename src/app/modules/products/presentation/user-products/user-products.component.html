<div class="w-full h-full">

    <div class="flex flex-col h-full gap-3">
        <div>
            <p-card>
                <form [formGroup]="form" class="w-full h-full flex items-center gap-5">
                    <p-breadcrumb [model]="items" />

                    <input type="text" formControlName="search" pInputText placeholder="Buscar por nombre" class="flex-1" />

                    <p-select [options]="categories()" formControlName="categoryId" optionValue="id" optionLabel="name" placeholder="Categoria" class="w-[170px]" />

                    <div class="flex gap-2">
                        <p-button label="Buscar" icon="pi pi-search" (onClick)="getProducts()" class="p-button-outlined"></p-button>
                        <p-button label="Vender" severity="success" (onClick)="onVender()"
                            class="p-button-outlined"></p-button>
                    </div>

                </form>
            </p-card>
        </div>

        <div class="flex-1 w-full overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-3">
                @for (product of products(); track $index) {
                    <div class="flex-1 h-[140px]">
                        <p-card>
                            <div class="flex w-full gap-3 h-[100px]">
                                <img src="{{product.image ? product.image : 'assets/image-not-found.svg'}}" class="w-[160px] h-full" alt="{{product.name}}" />
        
                                <div class="flex-1">
                                    <h4 class="font-medium text-xl">{{product.name}}</h4>
                                    <p class="font-medium text-[15px] text-gray-500">{{product.description}}</p>
                                    <p class="font-medium text-[15px] text-gray-500">S/ {{product.price}}</p>
                                    <p class="font-medium text-[15px] text-gray-500">Cantidad: {{product.stock}}</p>
                                </div>
        
                                <div class="flex flex-col justify-between">
                                    <p-button (click)="onUpdateProduct(product.id)" icon="pi pi-pencil"></p-button>
                                    <p-button (click)="openDeleteDialog(product)" severity="danger" icon="pi pi-trash"></p-button>
                                </div>
        
                            </div>
                        </p-card>
                    </div>
                }
            </div>            
        </div>

        <div class="w-full flex justify-end">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="products().length"
                [showCurrentPageReport]="true" [showPageLinks]="false" [showJumpToPageDropdown]="false"
                currentPageReportTemplate="Mostrando {last} de {totalRecords}" />
        </div>
    </div>

</div>

<app-dialog></app-dialog>
