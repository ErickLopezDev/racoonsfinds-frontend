<div class="flex relative z-[2] flex-col w-[250px] justify-between">
    <div class="flex flex-col gap-1 mb-5">
        <h1 class="text-4xl font-bold drop-shadow-md text-white">Autenticación,</h1>
        <p class="text-1xl font-medium drop-shadow-md text-white">De cuenta</p>
    </div>

    <div class="flex flex-col gap-5">
        <div class="flex w-full flex-col justify-center backdrop-blur-xl px-3 py-2 rounded-lg h-[150px] gap-3 text-center">
            <!-- Icono según el estado -->
            <div class="flex justify-center mb-1">
                @switch (messageState) {
                    @case (0) {
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    }
                    @case (1) {
                        <i class="pi pi-check-circle text-4xl text-green-500"></i>
                    }
                    @case (2) {
                        <i class="pi pi-times-circle text-4xl text-orange-500"></i>
                    }
                    @case (3) {
                        <i class="pi pi-exclamation-triangle text-4xl text-red-500"></i>
                    }
                    @default {
                        <i class="pi pi-times-circle text-4xl text-red-500"></i>
                    }
                }
            </div>

            <!-- Mensaje con color según el estado -->
            <p class="text-[14px] text-balance font-medium text-white">
                {{ message }}
            </p>
        </div>

        <div class="flex flex-col gap-4 h-[40px] w-full">
            @switch (messageState) {
                @case (0) {
                    <!-- Sin botón durante la carga -->
                }
                @case (1) {
                    <a pButton routerLink="/auth" label="Ir a Iniciar Sesión" severity="success" fluid (onClick)="regresar()" ></a>
                }
                @case (2) {
                    <a pButton routerLink="/auth/recover" label="Solicitar Nuevo Enlace" severity="primary" fluid (onClick)="regresar()" ></a>
                }
                @case (3) {
                    <a pButton routerLink="/auth/recover" label="Solicitar Nuevo Enlace" severity="primary" fluid (onClick)="regresar()" ></a>
                }
                @default {
                    <p-button (onClick)="auth()" routerLink="/auth/recover" label="Reintentar" severity="danger" fluid (onClick)="regresar()" ></p-button>
                }
            }
        </div>
    </div>
</div>
