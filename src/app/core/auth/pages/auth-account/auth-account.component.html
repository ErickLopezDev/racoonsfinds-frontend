<div class="flex relative z-[2] flex-col w-[300px] justify-between" >
    <div class="flex flex-col gap-1 mb-5">
        <h1 class="text-3xl text-nowrap font-bold drop-shadow-md text-white">Verificar Identidad,</h1>
        <p class="text-1xl font-medium drop-shadow-md text-white">Verifica el correo: {{correo}}</p>
    </div>

    <div class="flex flex-col gap-7">
        
        <form [formGroup]="codeForm" class="flex w-full items-center flex-col gap-3">
            <p-inputotp formControlName="code" [length]="6" [integerOnly]="true" size="large" />
        </form>
        
        <div class="flex flex-col gap-4 w-full">
            <button 
                class="text-white w-full rounded-md h-[50px] backdrop-blur-xl transition-all duration-300"
                [class]="isCountdownActive ? 'cursor-not-allowed' : 'hover:bg-white/10'"
                [disabled]="isCountdownActive"
                (click)="sendCode()">
                @if(isCountdownActive) {
                    Reenviar en {{ countdown }}s
                } @else {
                    Volver a enviar CÃ³digo
                }
            </button>
            
            <p-button label="Validar Codigo" fluid [disabled]="this.codeForm.invalid" [raised]="true" (onClick)="onSubmit()" />
            
        </div>
        

    </div>

</div>
