<form class="flex relative z-[2] flex-col w-[250px] justify-between" [formGroup]="form">
    <div class="flex flex-col gap-1 mb-5">
        <h1 class="text-4xl font-bold drop-shadow-md text-white">Restablecer,</h1>
        <p class="text-1xl font-medium drop-shadow-md text-white">Contraseña</p>
    </div>

    <div class="flex flex-col gap-7">
        <div class="flex w-full flex-col gap-3">

            <p-iftalabel>
                <p-password fluid formControlName="password" inputId="password" [toggleMask]="true" />
                <label for="password">Contraseña</label>
            </p-iftalabel>

            <p-iftalabel>
                <p-password fluid formControlName="repeatPassword" inputId="repeatPassword" [toggleMask]="true" />
                <label for="repeatPassword">Repetir Contraseña</label>
            </p-iftalabel>
        </div>
        <div class="flex flex-col gap-4 w-full">
            <p-button label="Confirmar" fluid [disabled]="this.form.invalid" (onClick)="onSubmit()" />
        </div>
    </div>

</form>
