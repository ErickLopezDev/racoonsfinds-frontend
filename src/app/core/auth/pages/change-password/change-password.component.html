<form class="flex relative z-[2] flex-col w-[250px] justify-between" [formGroup]="form">
    <div class="flex flex-col gap-1 mb-5">
        <h1 class="text-4xl font-bold drop-shadow-md text-white">Restablecer,</h1>
        <p class="text-1xl font-medium drop-shadow-md text-white">Contrase침a</p>
    </div>

    <div class="flex flex-col gap-7">
        <div class="flex w-full flex-col gap-3">

            <p-iftalabel>
                <p-password fluid [feedback]="false" formControlName="password" inputId="password" [toggleMask]="true" />
                <label for="password">Contrase침a</label>
            </p-iftalabel>

            <p-iftalabel>
                <p-password fluid [feedback]="false" formControlName="repeatPassword" inputId="repeatPassword" [toggleMask]="true" />
                <label for="repeatPassword">Repetir Contrase침a</label>
            </p-iftalabel>
        </div>
        <div class="flex flex-col gap-4 w-full">
            <p-button label="Confirmar" fluid [disabled]="form.get('password')?.value != form.get('repeatPassword')?.value || form.invalid || !token" (onClick)="onSubmit()" />
            @if(!token) {
                <p class="text-sm text-white/80 text-center px-2">
                    Falta el token en el enlace de recuperaci칩n. Solicita un nuevo correo.
                </p>
            }
        </div>
    </div>

</form>
